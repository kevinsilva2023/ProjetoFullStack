<h2>Eventos do Component</h2>
<hr>
<div class="form-inline">
    <div class="d-flex mb-2">
        <label class="mr-2">Filtrar</label>
        <input 
            type="text"
            class="form-control"
            placeholder="Pesquisar"
            [(ngModel)]="filtroLista"
            style="width: 250px; margin-right: 10px;">
    </div>
</div>

<table class="table">
    
    <thead class="thead" style="border: 1px solid black;">
        <tr>
            <th>
                <button class="btn btn-outline-dark btn-sm" (click)="alterarImagem()">
                    {{ exibirImagem ? 'Ocultar' : 'Exibir'}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qnt Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>

    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let item of eventosFiltrados">
            <td>
                <img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{ item.imagemURL }}" 
                style="width: 75px; height: auto; ">
            </td>
            <td>{{ item.eventoId }}</td>
            <td>{{ item.tema }}</td>
            <td>{{ item.local }}</td>
            <td>{{ item.dataEvento }}</td>
            <td>{{ item.qtdPessoas }}</td>
            <td>{{ item.lote }}</td>
            <td>
                <button class="btn btn-primary btn-sm" style="margin-right: 10px;">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>

    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8">
                <h4>Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
    
</table>
