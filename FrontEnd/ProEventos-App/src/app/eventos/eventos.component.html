<h1>Eventos do Components Eventos</h1>
<div *ngFor="let evento of eventos">
    <p>Local: {{ evento.local }} </p>
    <p>Data do Evento: {{ evento.dataEvento }}</p>
    <p>Tema: {{ evento.tema }} </p>
    <p>Quantidade de Pessoas {{ evento.qtdPessoas }}</p>
    <p>Lote: {{ evento.lote}}ยบ Lote</p>
    <hr>
</div>
