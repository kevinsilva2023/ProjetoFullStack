<div class="d-flex align-items-center" style="height: 80vh;">
	<div class="card mx-auto shadow-sm p-3">
		<div class="row p-3">
			<div class="col-md-6 d-none d-md-block" style="height: 450px;">
				<div class="text-center col-md-12 side-heder" style="margin: auto 0px">
					<h1>Cadastro de Usuário</h1>
					<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
				</div>
			</div>
		
			<div class="col-md-6">
				<form class="p-2">
					<div class="pb-2 d-block d-md-none">
						<h3 class="border-bottom">Cadastro de Usuário</h3>
					</div>
		
					<div class="form-row d-sm-flex gap-2" >
						<div class="form-group col mt-2">
							<label>Primeiro Nome</label>
							<input type="text" class="form-control" placeholder="Insira o Primeiro nome" />
						</div>
						<div class="form-group col mt-2">
							<label>Último nome</label>
							<input type="text" class="form-control" placeholder="Insira o Último nome" />
						</div>
					</div>
		
					<div class="form-group mt-2">
						<label for="">Email:</label>
						<input class="form-control" type="text" placeholder="Insira o Nome Completo" />
					</div>
					<div class="form-group mt-2">
						<label for="">Usuario:</label>
						<input class="form-control" type="text" placeholder="Insira o nome de Usuário" />
					</div>
					<div class="form-row d-sm-flex gap-2">
						<div class="form-group col mt-2">
							<label for="">Senha:</label>
							<input class="form-control" type="password" placeholder="Digite uma Senha" />
						</div>
						<div class="form-group col mt-2">
							<label for="">Confirmar Senha:</label>
							<input class="form-control" type="password" placeholder="Confirme a Senha" />
						</div>
					</div>
					<div class="form-row p-1 mt-2">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label">&nbsp; Eu concordo com os <a href="#">Termos de Uso</a>.</label>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col mt-2">
							<button class="btn btn-lg btn-secondary btn-block px-5 btn-center">
								Registar
							</button>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-12 mt-2 text-center">
							<a class="btn btn-link btn-block " routerLink="/user/login">
								Já sou Cadastrado
							</a>
						</div>
					</div>
				</form>
		
			</div>
		</div>
	</div>
</div>
